# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Pipeline
defaults:
  run:
    working-directory: src
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  AZURE_WEBAPP_NAME:  BootsCampsvis   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '7.0.102'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: dotnet publish
        run: dotnet publish -c Release -o './myapp'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: '${{ github.workspace }}\src\myapp'
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy.outputs.webapp }}

    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/arm-deploy@v1
        id: deploy
        with:
          resourceGroupName: bootcamp-resources
          template: src/infrastructure/webapp.json

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ steps.deploy.outputs.webappname }}
          slot-name: "production"
          package: .